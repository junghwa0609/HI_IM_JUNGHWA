<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>폼 태그 실습</title>
    </head>
    <body>
        <form action="../HTML3/chater5_form_result.html" method="get">
<!-- method get을 쓰면 도메인 뒤에 모든 정보가 표시되므로 post를 써준다. -->
<!-- get은 검색할때! -->
            <label for = "username">아이디</label>
            <input id="username" type="text" readonly value="1234">
<!-- id는 한페이지에 한개의 고유값만 갖는다. -->
<!-- 따라서 비밀번호는 아이디 없이 만들어줌. 
리드온리는 전송은되는데 값을내가 바꿀 수 없음.
placeholder는 클릭하면 사라짐.-->
            <br><br><br>
            <label>비밀번호
            <input name="password" type="password" placeholder="비번을 입력하">
            </label>
            <br><br><br>

<!-- type password는 글자가 안보이게 나오게 된다 -->

            <select name="opt" name="opt" required>
            <!-- 빈 밸류값이 있으면 전송되지 않는다는 점을 이용. 빈값을 선택하면 전송되지 않는다 -->
                <option value="">선택하세요</option>
                <option value="옵션2-값">옵션2</option>
                <option>옵션3</option>
                <option>옵션4</option>
            </select>

            <br><br><br>

            <input type="checkbox" value="checked" name="checkbox" required>
            <label for = "agree">약관에 동의합니다</label>

            <br><br><br>
            <input type="radio" name="number" value="1" required>1
            <input type="radio" name="number" value="2" required>2
            <input type="radio" name="number" value="3" required>3
            <input type="radio" name="number" value="4" required>4
            <!--name이 동일해야한다는 것을 잊지말자!  -->

            <input type="file">

            <br><br><br>
            <input type="button" value="나는 버튼이에요">
<!-- 버튼태그를 사용하지 않고 ...버튼역할-->
            <br><br><br>
            <input type="hidden" name="where" value="samplecode">
            <!-- hidden은 이렇게 보이지 않는데 정보를 전송함 이 로그인은 어디서 일어났는지 알려줄 수 있음-->
            
            <textarea name="" cols="30" rows="10">안녕하세요.</textarea>
            
            <button type="submit">전송!</button>
        </form>
    </body>
</html>
