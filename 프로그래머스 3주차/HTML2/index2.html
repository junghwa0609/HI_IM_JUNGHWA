        <img src=""alt=" 이미지 넣는다. 로딩에 문제가 발생했을 때 나오는 대체 택스트=이미지검색의 키워드, src속성을 사용해 이미지의 경로를 넣으면 이미지가 출력됨.">

        <video src="" poster="">

        </video>
        <video poster="">
            <source src="" type="">
            <source src="" type="">

        </video>
        <audio> 는 비디오 태그랑 똑같이 쓰인다. poster 대신에 controls를 쓴다. </audio>
